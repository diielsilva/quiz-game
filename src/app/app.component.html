<div class="container">
  @switch (matchState().state) {
    @case (0) {
      <app-start (startGameEvent)="startGame()"></app-start>
    }
    @case (1) {
      <app-question [question]="matchState().selected" (answerQuestionEvent)="answerQuestion($event)"></app-question>
      <div> ❤️ {{ matchState().attempts }}</div>
    }
    @case (2) {
      <app-end (resetGameEvent)="startGame()"></app-end>
    }
  }
</div>
